<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockey's Club</title>

    <!-- manrope font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome cdn link -->
    <script
      src="https://kit.fontawesome.com/339bb9afe7.js"
      crossorigin="anonymous"
    ></script>

    <!-- tailwind and daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- end tailwind and daisyui cdn -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- navbar starts  -->
    <nav class="navbar bg-base-100 px-4 md:px-7">
      <div class="navbar-start">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost p-0 lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"
              />
            </svg>
          </div>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 text-[#424247]"
          >
            <li class="active"><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Pages</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </div>
        <a class="btn btn-ghost text-xl lg:text-4xl"
          >Hockey<span class="active">'</span>s</a
        >
      </div>
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1 text-base text-[#424247]">
          <li class="active">
            <a href="" class="">Home</a>
          </li>
          <li><a href="">About</a></li>
          <li><a href="">Pages</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </div>
      <div class="navbar-end">
        <i class="fa-solid fa-magnifying-glass hidden lg:block"></i>
        <button class="button-primary ml-4">Get Ticket</button>
      </div>
    </nav>
    <!-- navbar ends  -->

    <!-- slider section starts -->
    <section class="mx-4 md:mx-7 relative">
      <div class="carousel lg:h-[85vh]">
        <div id="slide1" class="carousel-item relative w-full">
          <img src="Images/1.png" class="w-full" />
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide3" class="btn btn-circle">❮</a>
            <a href="#slide2" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide2" class="carousel-item relative w-full">
          <img src="Images/2.png" class="w-full" />
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide1" class="btn btn-circle">❮</a>
            <a href="#slide3" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide3" class="carousel-item relative w-full">
          <img src="Images/3.png" class="w-full" />
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide2" class="btn btn-circle">❮</a>
            <a href="#slide1" class="btn btn-circle">❯</a>
          </div>
        </div>
      </div>
      <div
        class="slider-badge mt-4 lg:mt-0 bg-[#131318] text-white p-4 md:p-7 rounded-xl lg:absolute lg:bottom-8 lg:right-8"
      >
        <h3>Meet all the heroes from the field</h3>
        <p class="text-lightened-white pt-3">
          We have some best hockey player in our country. Here's they are
        </p>
      </div>
    </section>

    <!-- slider section ends -->
  </body>
</html>
